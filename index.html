<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EZRASCORES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="hero-bar">
        <div class="hero-left">
          <h1>EZRASCORES</h1>
        </div>
        <div class="hero-actions">
          <p id="game-day-message" class="game-day-message neutral">Select a favourite team</p>
          <div class="favorite-picker header-picker" id="favorite-picker">
            <button
              id="favorite-picker-btn"
              class="favorite-picker-btn picker-fab"
              type="button"
              aria-expanded="false"
              aria-label="Choose favourite team"
            >
              <span class="picker-selected">
                <img id="favorite-picker-logo" class="picker-logo hidden" alt="" />
                <span id="favorite-picker-text" class="sr-only">Select favourite team</span>
              </span>
            </button>
            <div id="favorite-picker-menu" class="favorite-picker-menu hidden"></div>
          </div>
        </div>
      </header>

      <section id="favorite-banner" class="favorite-banner" aria-live="polite">
        <div class="favorite-empty" id="favorite-empty">
          <p>No favourite team selected yet.</p>
          <p>Use the top-right team button to pin one here.</p>
        </div>

        <div class="favorite-content hidden" id="favorite-content">
          <div class="favorite-team-block">
            <img id="favorite-logo" class="favorite-logo" alt="Team logo" />
            <div class="favorite-team-meta">
              <h2 id="favorite-name">Team</h2>
              <p id="favorite-league" class="muted"></p>
            </div>
          </div>

          <div class="favorite-fixture-block">
            <p id="favorite-status" class="status-pill">Upcoming</p>
            <p id="favorite-fixture-line" class="fixture-line"></p>
            <p id="favorite-fixture-detail" class="fixture-detail"></p>
            <div id="favorite-live-strip" class="live-strip hidden"></div>
            <div id="favorite-goal-cinematic" class="favorite-goal-cinematic hidden" aria-hidden="true">
              <span class="favorite-goal-stage favorite-goal-word">GOAL!</span>
              <span id="favorite-goal-team" class="favorite-goal-stage favorite-goal-team"></span>
              <span id="favorite-goal-score" class="favorite-goal-stage favorite-goal-score"></span>
            </div>
          </div>
        </div>
      </section>

      <main>
        <section class="panel controls-panel">
          <div class="filter-toolbar">
            <div class="filter-group">
              <p class="filter-label">League Filter</p>
              <div class="league-controls" role="tablist" aria-label="League selection">
                <button class="btn league-btn active" type="button" data-league="EPL">Premier League</button>
                <button class="btn league-btn" type="button" data-league="CHAMP">Championship</button>
                <button class="btn league-btn" type="button" data-league="ALL">All</button>
              </div>
            </div>
            <div class="filter-group">
              <p class="filter-label">Date Filter</p>
              <div class="date-controls">
                <button class="btn date-quick-btn" type="button" data-offset="-1">Yesterday</button>
                <button class="btn date-quick-btn active" type="button" data-offset="0">Today</button>
                <button class="btn date-quick-btn" type="button" data-offset="1">Tomorrow</button>
                <div class="date-nav">
                  <button id="date-prev-btn" class="btn date-arrow-btn" type="button" aria-label="Previous day">◀</button>
                  <input id="date-picker" class="date-picker" type="date" />
                  <button id="date-next-btn" class="btn date-arrow-btn" type="button" aria-label="Next day">▶</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="grid-layout">
          <article class="panel" id="fixtures-panel">
            <div class="panel-head">
              <h3 id="fixtures-title">Fixtures</h3>
            </div>
            <div id="fixtures-list" class="list"></div>
          </article>
        </section>

        <section class="panel" id="table-panel">
          <div class="panel-head">
            <h3>League Tables</h3>
          </div>
          <div id="tables-wrap" class="tables-wrap"></div>
        </section>
      </main>

      <footer class="footer">
        <p>Made with love by Daddy.</p>
        <div class="footer-right">
          <button id="debug-goal-btn" class="btn debug-btn" type="button">Debug Goal</button>
          <p id="last-refreshed">Last refreshed: --</p>
        </div>
      </footer>
    </div>

    <template id="fixture-template">
      <details class="fixture-item">
        <summary>
          <div class="summary-main">
            <div class="fixture-meta-row">
              <span class="kickoff-time"></span>
              <span class="match-state"></span>
            </div>
            <div class="teams scoreline">
              <div class="team-col home-col">
                <img class="team-badge home-badge" alt="" />
                <span class="home-team"></span>
                <span class="team-score team-score-inline home-inline-score"></span>
              </div>
              <div class="score-center">
                <span class="team-score home-score"></span>
                <span class="score-sep">-</span>
                <span class="team-score away-score"></span>
              </div>
              <div class="team-col away-col">
                <span class="team-score team-score-inline away-inline-score"></span>
                <span class="away-team"></span>
                <img class="team-badge away-badge" alt="" />
              </div>
            </div>
            <div class="goal-flash hidden" aria-hidden="true">
              <span class="goal-stage goal-word">GOAL!</span>
              <span class="goal-stage goal-team-name"></span>
              <span class="goal-stage goal-scoreline"></span>
            </div>
          </div>
        </summary>
        <div class="fixture-details"></div>
      </details>
    </template>

    <template id="table-template">
      <article class="table-card">
        <div class="table-head">
          <img class="league-logo" alt="" />
          <h4></h4>
        </div>
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th>Pos</th>
                <th>Team</th>
                <th>P</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>GD</th>
                <th>Pts</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
